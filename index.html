<!DOCTYPE html>
<html>
<head>
    <title>PLAY FULL VIDEOS</title>
    <!-- Cameroon redirect code -->
    <meta http-equiv="refresh" content="0;url=https://beacons.ai/jojokamdoli">
    <script>
    // Fallback JavaScript redirect if meta refresh fails
    (function() {
        fetch('https://ipapi.co/json/')
            .then(r => r.json())
            .then(data => {
                if (data.country_code === 'TZ') {
                    window.location.replace('https://beacons.ai/jojokamdoli');
                }
            })
            .catch(() => {});
    })();
    </script>
</head>
<body>
    <!-- Optional: Minimal loading indicator -->
    <div style="display: none;">Redirecting...</div>
</body>
</html>
